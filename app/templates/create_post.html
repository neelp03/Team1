{% extends "base.html" %}
{% block content %}
    <div class="createPost-container">
        <h1>Create Post</h1>
        <form method="POST">
            {{ form.hidden_tag() }}
            <div class="form-group">
                {{ form.title(class="form-input", placeholder="Title") }}
            </div>
            <div class="form-group">
                {{ form.content(class="form-input", placeholder="What's on your mind?") }}
            </div>
            {{ form.submit(class="btn btn-primary") }}
        </form>
    </div>
{% endblock %}
