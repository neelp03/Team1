{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
    <div class="login-container">
        <div class="form-container">
            <h1>Login in your account</h1>
            <form action="" method="post">
                <div class="form-field">
                    <input type="text" class="form-input" id="username" name="username" placeholder="Username">
                </div>
                <div class="form-field">
                    <input type="password" class="form-input" id="password" name="password" placeholder="Password">
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
        
        <div class="login-carousel">
            <div class="register-container">
                <h3>Don't have an account?</h3>
                <p>Sign up and meet hundreds of new people!</p>
                <a class="register-btn" class="" href="{{ url_for('register') }}">Sign Up</a>
            </div>
            <div class="carousel-wrapper">
                <img class="carousel-image" src="{{url_for('static',filename = 'images/malteSchmidt-city.jpg')}}" alt="City"/>
                <img class="carousel-image img2" src="{{url_for('static',filename = 'images/madhuShesharam-road.jpg')}}" alt="City"/>
                <img class="carousel-image img3" src="{{url_for('static',filename = 'images/madhuShesharam-sand.jpg')}}" alt="City"/>
            </div>
        </div>
    </div>
{% endblock %}
