{% extends "base.html" %}
{% block content %}
    <div class="col col-md-5" style="align-items: center; justify-content: center; text-align: center;">
        <h1>Messages</h1>
        {% for message in messages %}
        <div class="card">
            <div class="card-header">
                <h5 class="card-title">{{ message.author.username }}</h5>
                <h6 class="card-subtitle mb-2 text-muted">{{ message.timestamp }}</h6>
            </div>
            <div class="card-body">
                <p class="card-text">{{ message.body }}</p>
            </div>
            <div style="text-align: center;">
                <a class="btn btn-primary" href="{{ url_for('send_message', recipient=message.author.username) }}">Reply</a>
            </div>
        </div>
    {% endfor %}
    </div>
{% endblock %}
